<body>
	<div class="container">
		<h1>Traversing Methods</h1>
		<p>The following products are based on ABAP.</p>
		<ul>
			<li>SAP ERP</li>
			<ul>
				<li>SD</li>
				<li>MM</li>

			</ul>

			<li>SAP BI</li>

	</div>
	
	<!-- Block 2: Content -->

			<li class="blue"><a href="#" class="audi">Audi</a></li>
			<li><a href="#">BMW</a></li>
			<li><a href="#">Mercedes</a></li>
			<li><a href="#">Opel</a></li>

		</ul>
	</div>
	
	<!-- Block 3: Footer -->
	<div data-role="footer">
		<h4>Footer</h4>
	</div>


	<script>
		$('ul').children().eq(1).next().addClass('red');
		$('ul ul').children().eq(2).addClass('blue');
		var a = $('ul ul').children().first().text('SAP-Module');
		console.log(a);
		$('ul ul li:first').text('SD');
		$('ul ul li').parent().addClass('yellow');
	</script>
